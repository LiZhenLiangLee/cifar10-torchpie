arch = resnet20

strategy {
    num_epochs = 200
}

dataset {
    root = ./data
    mean = [0.49139968, 0.48215827, 0.44653124]
    std = [0.24703233, 0.24348505, 0.26158768]
}

dataloader {
    batch_size = 512
    num_workers = 0
}

optimizer {
    lr = 0.1
    momentum = 0.9
    weight_decay = 1e-4
    nesterov = true
}

scheduler {
    milestones = [100, 150]
}